version: "3.9"
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: shop
      MYSQL_USER: shop
      MYSQL_PASSWORD: shop
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - dbdata:/var/lib/mysql
    restart: unless-stopped

  products-service:
    build: ./backend/products-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/shop
      SPRING_DATASOURCE_USERNAME: shop
      SPRING_DATASOURCE_PASSWORD: shop
    depends_on:
      - mysql
    ports:
      - "8081:8080"
    restart: unless-stopped

  inventory-service:
    build: ./backend/inventory-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/shop
      SPRING_DATASOURCE_USERNAME: shop
      SPRING_DATASOURCE_PASSWORD: shop
      APP_PRODUCTS_BASE_URL: http://products-service:8080
    depends_on:
      - mysql
      - products-service
    ports:
      - "8082:8080"
    restart: unless-stopped

volumes:
  dbdata:
